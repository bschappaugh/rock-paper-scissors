<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="result-container">
        <p id="result">Click Rock, Paper, or Scissors</p>
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
    </div>
    <div id="button-choice-container">
        <button class="player-choice" id="rock">Rock</button>
        <button class="player-choice" id="paper">Paper</button>
        <button class="player-choice" id="scissors">Scissors</button>
    </div>
    <div class="button-container">
        <button id="reset-button">Reset</button>
    </div>
</body>
<script src="./javascript.js"></script>
</html>
